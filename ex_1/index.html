<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool game</title>
</head>
<body>
    <h1>I'm thinking of a number between 1 and 10. See if you can guess the number...</h1>
    <form id="form">
        <label for="name">First name:</label><br>
        <input id="name" placeholder="Enter your name" type="text">

        <br>

        <label for="guess">Enter a number:</label><br>
        <input id="guess" placeholder="number between 1-10" type="text">

        <br>

        <button type="submit">Submit</button>
    </form>
</body>

<script type="text/javascript">
    document.getElementById("form").addEventListener("submit", (event) => {
        event.preventDefault()
        
        const elements = event.target.elements;
        window.location.href = `/${elements.name.value}?num=${elements.guess.value}`
    })
</script>
</html>
