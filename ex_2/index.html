<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MetroMessenger</title>
  <style>
  .fixed-button {
      position: fixed;   /* makes it stay in place */
      top: 10px;         /* distance from top */
      right: 10px;        /* distance from left */
      padding: 10px 15px;
      cursor: pointer;
  }
</style>
</head>
<body>
<header>
  <a href="/"><h1>MetroMessenger</h1></a>
  <a href="/add">Add a message</a>
</header>
<main>
  <div id="message-container"></div>
  <button class="fixed-button" onclick="clearMessages()">Clear messages</button>
</main>
</body>

<script>
  async function clearMessages() {
    const res = await fetch('/clear');
    if (res.status == 200) location.reload();
    else alert("Error clearing messages");
  }
  (() => {
    const msgContainer = document.getElementById('message-container');
    fetch('/messages')
            .then(res => res.json())
            .then(messages => {
              for (const msg of messages) {
                const msgElement = document.createElement('a');
                msgElement.href = '/' + msg.id;

                msgElement.innerHTML = `
						<div>
							<h3>Message</h3>
							<div><span class="field-name">Message: </span><span class="field-value">${msg.msg}</span></div>
						</div>
					`;

                msgElement.addEventListener('contextmenu', e => {
                  e.preventDefault();

                  if (confirm('Are you sure you want to delete this message?')) {
                    fetch('/' + msg.id, {
                      method: 'DELETE',
                      headers: {
                        'Content-Type': 'application/json'
                      }
                    })
                            .then(res => {
                              if (res.status === 200) {
                                msgElement.parentNode.removeChild(msgElement);
                              } else {
                                return Promise.reject(res.text());
                              }
                            })
                            .catch(err => console.error(err));
                  }
                });

                msgContainer.appendChild(msgElement);
              }
            });
  }).call({});
</script>
</html>
